<div class="azen azen1 azen2 azen3">
    <div class="azen-mynx-contact-form" data-inverted-styles="false" data-variants="Mynx 1|Mynx 2" data-variant="Mynx 1">
        <form class="azen-form az-form" action="#" method="post" data-azh-form="[azh_form]" enctype="multipart/form-data" data-success="" data-error="" data-success-redirect="">
            <input type="hidden" name="form_title" value="contact"/>
            <div class="azen-fields" data-cloneable="">
                <label class="az-contenteditable">
                    E-mail
                </label>
                <div class="azen-field">
                    <span class="fa fa-envelope-o az-icon">
                    </span>
                    <input name="text" type="text" value="" placeholder="Enter your e-mail address" maxlength="" data-mask=""/>
                </div>
                <label class="az-contenteditable">
                    Name
                </label>
                <div class="azen-field">
                    <input name="text" type="text" value="" placeholder="Name" maxlength="" data-mask=""/>
                </div>
                <label class="az-contenteditable">
                    Department
                </label>
                <div class="azen-field">
                    <select name="select">
                        <option value="value 1" class="az-contenteditable">
                            Option 1
                        </option>
                        <option value="value 2" class="az-contenteditable">
                            Option 2
                        </option>
                    </select>
                </div>
                <label class="az-contenteditable">
                    Message
                </label>
                <div class="azen-field">
                    <textarea name="textarea" placeholder="Message">
                    </textarea>
                </div>
            </div>
            <div class="azen-button">
                <button type="submit" class="az-contenteditable" data-variants="Mynx 1|Mynx 2|Mynx 3|Mynx 4|Mynx 5|Mynx 6|Mynx 7|Mynx 8|Mynx 9|Mynx 10" data-variant="Mynx 1">
                    Submit form
                </button>
            </div>
        </form>
    </div>
</div>
