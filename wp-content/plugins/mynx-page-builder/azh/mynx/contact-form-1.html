<div class="azen-mynx-separator-border-color" data-full-width="true" data-background-type="none" style="border-style: solid; border-bottom-width: 2px; ">
    <div class="az-overlay" data-cloneable="">
        <div>
        </div>
    </div>
    <div class="az-shape-top">
    </div>
    <div class="az-shape-bottom">
    </div>
    <div class="az-splitted-section" data-reverse="false">
        <div class="az-background-column" style="background-type: classic; background-image: url('{{azh-uri}}/images/mynx/woman-1.png'); background-size: contain; background-position: bottom center; background-repeat: no-repeat; width: calc(50% + 100px); ">
            <div class="az-overlay" data-cloneable="">
                <div>
                </div>
            </div>
        </div>
        <div class="az-content-column" style="width: calc(50% + -100px); ">
            <div data-cloneable="" class="az-elements-list">
                <div data-element="general/spacer.htm" class="azh-controls azh-cloneable-child-controls azh-context azh-linked-controls az-element-wrapper">
                    <div class="az-spacer az-resize" data-group="spacer" style="height: 60px; background-color: rgba(255, 255, 255, 0.0); ">
                    </div>
                </div>
                <div data-element="mynx/mynx-header.htm" class="azh-controls azh-cloneable-child-controls azh-context azh-linked-controls az-element-wrapper">
                    <h2 class="az-text az-heading az-contenteditable azen-mynx-header-color azen-header" data-sr="">
                        Become part of our awesome team
                    </h2>
                </div>
                <div data-element="general/spacer.htm" class="azh-controls azh-cloneable-child-controls azh-context azh-linked-controls az-element-wrapper">
                    <div class="az-spacer az-resize" data-group="spacer" style="height: 25px; background-color: rgba(255, 255, 255, 0.0); ">
                    </div>
                </div>
                <div data-element="mynx/contact-form.htm">
                    <div class="azen azen1 azen2 azen3">
                        <div class="azen-mynx-contact-form" data-inverted-styles="false">
                            <form class="azen-form az-form" action="#" method="post" data-azh-form="[azh_form]" enctype="multipart/form-data" data-success="" data-error="" data-success-redirect="">
                                <input type="hidden" name="form_title" value="contact"/>
                                <div class="azen-fields" data-cloneable="">
                                    <label class="az-contenteditable">
                                        E-mail
                                    </label>
                                    <div class="azen-field">
                                        <span class="fa fa-envelope-o az-icon">
                                        </span>
                                        <input name="text" type="text" value="" placeholder="Enter your e-mail address" maxlength="" data-mask=""/>
                                    </div>
                                    <label class="az-contenteditable">
                                        Name
                                    </label>
                                    <div class="azen-field">
                                        <input name="text" type="text" value="" placeholder="Name" maxlength="" data-mask=""/>
                                    </div>
                                    <label class="az-contenteditable">
                                        Department
                                    </label>
                                    <div class="azen-field">
                                        <select name="select">
                                            <option value="value 1" class="az-contenteditable">
                                                Option 1
                                            </option>
                                            <option value="value 2" class="az-contenteditable">
                                                Option 2
                                            </option>
                                        </select>
                                    </div>
                                    <label class="az-contenteditable">
                                        Message
                                    </label>
                                    <div class="azen-field">
                                        <textarea name="textarea" placeholder="Message">
                                        </textarea>
                                    </div>
                                </div>
                                <div class="azen-button">
                                    <button type="submit" class="az-contenteditable az-full-width">
                                        Submit form
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div data-element="general/spacer.htm" class="azh-controls azh-cloneable-child-controls azh-context azh-linked-controls az-element-wrapper">
                    <div class="az-spacer az-resize" data-group="spacer" style="height: 60px; background-color: rgba(255, 255, 255, 0.0); ">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
